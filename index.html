<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div  class="hiddenContainer">
        <h1 class="name-h1 ">Tic Tac Toe Game</h1>
        <div class="result "></div>
        <a href="#parentContainer" class="newGame ">Play Game</a>
    </div>

    <h1 class="gameName">Tic Tac Toe Game</h1>
    <div id="parentContainer">
        
        
        <div class="gameContainer">
            <button id="btn-1" class="btns"></button>
            <button id="btn-2" class="btns"></button>
            <button id="btn-3" class="btns"></button>
            <button id="btn-4" class="btns"></button>
            <button id="btn-5" class="btns"></button>
            <button id="btn-6" class="btns"></button>
            <button id="btn-7" class="btns"></button>
            <button id="btn-8" class="btns"></button>
            <button id="btn-9" class="btns"></button>
        </div>

        <button type="reset" id="resetBtn">Reset Game</button>
        <div class="turn">Player 'X' Turn</div>
    </div>
   <script src="practice.js"></script> 
</body>
</html>
